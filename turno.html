  // Importar librerÃ­as de Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  apiKey: "AIzaSyDanr5jf5gJDJ-4XjLrWJZRrpvJgZ4oR-g",

  appId: "1:261129332365:web:7afd5e9b77ee354ac724c4",
  measurementId: "G-REP11RK7F3"
};

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Guardar turno en Firebase
  document.getElementById("turnoForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nombre = document.getElementById("nombre").value;
    const telefono = document.getElementById("telefono").value;
    const email = document.getElementById("email").value;
    const fecha = document.getElementById("fecha").value;
    const hora = document.getElementById("hora").value;
      const servicio = document.getElementById("servicio").value;

    try {
        await addDoc(collection(db, "turnos"), { nombre, telefono, email, fecha, hora, servicio });
      alert("âœ… Turno generado con exito!");
      mostrarTurnos();
      e.target.reset();
    } catch (err) {
      console.error("Error al guardar turno:", err);
    }
  });

  // Mostrar turnos desde Firebase
  async function mostrarTurnos() {
    const lista = document.getElementById("listaTurnos");
    lista.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "turnos"));
    querySnapshot.forEach((doc) => {
      const t = doc.data();
      const li = document.createElement("li");
        li.textContent = `${t.nombre} - ${t.telefono} - ${t.servicio} - ${t.fecha} a las ${t.hora}`;
      lista.appendChild(li);
    });
  }

  // Cargar turnos al iniciar
  mostrarTurnos();
</script>
